config_version: 2
settings:
  aliases:
    global:
      O: open -t
      c: tab-close
      o: open
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  bindings.commands:
    global:
      normal:
        '"ct"': tab-close
        M: hint links spawn mpv {hint-url}
  colors.completion.category.bg:
    global: '#5e2f90'
  colors.completion.category.border.bottom:
    global: '#5e2f90'
  colors.completion.category.border.top:
    global: '#a98acc'
  colors.completion.category.fg:
    global: '#ffffff'
  colors.completion.item.selected.bg:
    global: '#a98acc'
  colors.completion.item.selected.border.bottom:
    global: '#ba9bdd'
  colors.completion.item.selected.border.top:
    global: '#ba9bdd'
  colors.completion.match.fg:
    global: '#ffbc58'
  colors.tabs.bar.bg:
    global: '#5e2f90'
  colors.tabs.even.bg:
    global: '#a98acc'
  colors.tabs.odd.bg:
    global: '#5e2f90'
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.geolocation:
    https://shopee.com.br: true
  content.media.video_capture:
    https://liveness.mercadolivre.com.br: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  editor.command:
    global:
    - gvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  url.default_page:
    global: qute://bookmarks
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: qute://bookmarks
