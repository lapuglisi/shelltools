name 			= Guest Name
memory 			= Memory size as per QEMU spec
cpus 			= Number of cpus
disk 			= Hard Disk image
cdrom 			= CDROM ISO file
vga 			= VGA type as per QEMU spec
vnclisten 		= [IP_ADDR:]DISPLAY
display 		= Display config as per QEMU spec
bios 			= BIOS file to use (eg: OVMF.fd)
boot_menu 		= boolean - enables boot menu
boot_order		= defines boot order (cdan)
background 		= boolean: whether or not daemonize qemu instance
machine_type	= machine type as per QEMU spec (default: q35)
accel			= HW acceleration to use
ip_subnet		= sets the ip subnet for the default NIC
net_id			= defines the id for the default net
ssh_local_port	= forwards incoming connections on host:ssh_local_port to guest:22
